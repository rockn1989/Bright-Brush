<!-- begin breadcrumbs-wrapper -->
<div class="breadcrumbs-wrapper">
	<div class="uk-container">
		<ul class="breadcrumbs uk-invisible {{textAlign}}" uk-scrollspy="cls: uk-invisible slide-up; delay: 1000">
{% for value in bread %}
{% if loop.last == false %}
			<li><a href="">{{value}}</a></li>
{% else %}
			<li>{{value}}</li>{% endif %}
{% endfor %}</ul>
	</div>
</div>
<!-- end breadcrumbs-wrapper -->
