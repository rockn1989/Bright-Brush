{% block content %}

<div id="video-modal" class="uk-flex-top video-modal" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
    	<button type="button" class="uk-modal-close-default icon-close uk-close" uk-close>
    	</button>
			<video controls="" playsinline="" uk-video="">
			    <source src="https://quirksmode.org/html5/videos/big_buck_bunny.mp4" type="video/mp4">
			    <source src="https://quirksmode.org/html5/videos/big_buck_bunny.ogv" type="video/ogg">
			</video>
<!-- 			<iframe src="https://www.youtube-nocookie.com/embed/YE7VzlLtp-4?enablejsapi=1&enablejsapi=1" frameborder="0" uk-video></iframe> -->
    </div>
</div>

<div id="callback-modal" class="default-modal callback-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body ">
			<button type="button" class="uk-modal-close-default icon-close uk-close" uk-close>
			</button>
			<div class="modal-body-inner">
				        <div class="title-h2">Напишите нам</div>
								<form action="" class="application-form">
									<fieldset>
										<input type="text" placeholder="Ваше Имя">
									</fieldset>
									<fieldset>
										<input type="text" placeholder="Телефон для связи" class="js__input-phone">
									</fieldset>
									<button type="submit" class="btn">Отправить</button>
									<label for="politics" class="politics">
										<input id="politics" type="checkbox">
										<span class="custom-checkbox"></span>
										<span class="custom-label">
											Я ознакомлен и согласен с условиями обработки данных
										</span>
									</label>
								</form>
			</div>
    </div>
</div>

{% endblock %}
